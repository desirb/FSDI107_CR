<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Register Products</title>
     <!-- CSS only -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Lobster&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
    <div class="other-container">
        <div class="my-container">
            <div class="row-header">
                <h2>Register A New Product</h2>
            </div>

            <div class="row-form">
                <div class="form">
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><h3>Code</h3></label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtCode">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><h3>Title</h3></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtTitle">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><h3>Category</h3></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtCategory">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><h3>Price</h3></label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="txtPrice">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><h3>Img URL</h3></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtImg">
                        </div>
                    </div>

                    
                </div>

                

            </div>

            <div class="form-group row centerBtnDiv">                
                <div class="offset-2 col-sm-10 centerBtn">
                    <button id="btnSave" class="btn btn-primary btnSave"><h3>Register Product</h3></button>
                </div>                
            </div>

        </div>

        

    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/scripts/admin.js"></script>
</body>
</html>
